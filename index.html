<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./app.js"></script>
    <link href='style.css' rel='stylesheet'>
    <title>Poker Dealer</title>
  </head>
  <body>
    <div id = 'banner'>
        <div class = 'logo'>
            <img class = 'logoPic' src="https://i.imgur.com/alWCFxg.png">
        </div>
        <div class = 'gameTitle'>
            <div>Poker Dealer</div>
        </div>
    </div>

    <div id = 'gameScreen'>
        <div id = 'infoScreen'>
            <div class = 'winLoss'>
            </div>
            <div class = 'winningHand'>
            </div>
            <div class = 'playAgain'>
                <button id = 'playButton'>PLAY</button>
            </div>
        </div>
        <div id = 'playerHand'>
            <div class = 'cardsContainer'>
            </div>
            <div class = 'handDisplay'>
            </div>
        </div>
    </div>
    
    <div id = 'footer'>
        <div class = 'footerInfo'>
            <h4>Made by Geoffrey McCabe, Thank you for playing.</h4>
        </div>
    </div>
  </body>
</html>
